<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>login</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="./css/normalise.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="./css/login.css"
		/>
	</head>
	<body>
		<header class="flex sticky">
			<img
				src="media/logo.svg"
				alt="logo"
				class="logo md:mr-10 lg:mr-18 xl:mr-24"
				id="logo"
			/>
			<div class="nav-box">
				<span
					class="title text-2xl sm:text-3xl md:text-4xl lg:text-7xl"
				>
					Ori And The Blind Forest
				</span>
			</div>
		</header>
		<form>
			<form>
				<div class="mb-3">
					<label for="username" class="form-label"
						>Username</label
					>
					<input
						type="text"
						class="form-control"
						id="username"
						aria-describedby="usernameHelp"
					/>
				</div>
				<div class="mb-3">
					<label
						for="exampleInputEmail1"
						class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control"
						id="email"
						aria-describedby="emailHelp"
					/>
					<div id="emailHelp" class="form-text">
						We'll never share your email with
						anyone else.
					</div>
				</div>
				<div class="mb-3">
					<label
						for="exampleInputPassword1"
						class="form-label"
						>Password</label
					>
					<input
						type="password"
						class="form-control"
						id="password"
					/>
					<div
						id="passwordHelp"
						class="form-text"
					>
						8 Characters with at least one upper
						case letter one lower case letter and
						one number
					</div>
				</div>
			</form>
			<button
				type="submit"
				class="btn btn-primary"
				id="sign-up"
			>
				Sign up
			</button>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<!-- <script src="./javascript/index.js"></script> -->
		<script src="./javascript/login.js"></script>
	</body>
</html>
